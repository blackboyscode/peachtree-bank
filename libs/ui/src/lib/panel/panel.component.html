<div class="header flex items-center">
  <span
    class="icon"
    style="--panel-icon:url({{ icon }})"
    [attr.data-icon]="icon"
    [attr.data-test-id]="'panel.icon' | testId"
  ></span>
  <h3 class="title flex-1" [attr.data-test-id]="'panel.title' | testId">
    {{ title }}
  </h3>
</div>
<div
  class="body flex-1 overflow-auto"
  [attr.data-test-id]="'panel.content' | testId"
>
  <ng-content></ng-content>
</div>
