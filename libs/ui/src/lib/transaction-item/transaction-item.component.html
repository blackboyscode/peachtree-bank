<div class="category"></div>
<div class="content w-full flex justify-start items-center flex-1">
  <p [title]="transaction.fullDate">{{transaction?.dateFormatted}}</p>
  <div class="logo" style="--beneficiary-logo:url({{transaction.beneficiaryLogo}})"></div>
  <div class="flex flex-col flex-1">
    <strong>{{transaction?.beneficiary}}</strong>
    <p>{{transaction?.type}}</p>
  </div>
  <strong class="text-align-right">{{transaction?.amountFormatted}}</strong>
</div>
